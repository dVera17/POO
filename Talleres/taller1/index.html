<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/main.js" defer></script>
</head>
<body>
    <section class="persona">
        <form class="form" id="formPersona">
            <input type="text" name="nombre">
            <input type="number" name="edad">
            <select name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <input type="submit" value="Saludar">
        </form>
        <span id="saludoHtml">Saludo</span>
    </section>
    <br><br>
    <section class="persona">
        <form class="form" id="formEstudiante">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="number" name="edad" placeholder="Edad">
            <select name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <input type="text" name="carrera" placeholder="Carrera">
            <input type="submit" value="Saludar">
        </form>
        <span id="saludoEstudiante">Saludo</span> <br>
        <span id="carreraHtml">Carrera</span>
    </section>
    <h2 id="mayorMenor">Es mayor o menor?</h2>
    <br><br>
    <section class="persona">
        <form class="form" id="formAnimal">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="number" name="edad" placeholder="Edad">
            <input type="text" name="sonido" placeholder="Sonido">
            <input type="submit" value="Saludar">
        </form>
        <span id="sonidoAnimal">Sonido</span><br>
    </section>
</body>
</html>
